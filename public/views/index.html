<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/Prueba2022/" />
    <title>Gestión de equipos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="public/views/style.css" />
    <script
      src="https://kit.fontawesome.com/1e30f8602f.js"
      crossorigin="anonymous"
    ></script>

    <!-- SWEET ALERT2 CSS -->
    <link
      rel="stylesheet"
      href="./assets/plugins/SweetAlert/dist/sweetalert2.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="display-flex mb-4" style="height: 40px; width: 100%">
        <h6 style="flex: 1 1 auto">Registro computadores</h6>
        <img src="assets/img/gc-icon.png" style="height: 100%" />
      </div>
      <!-- Formulario de inserción -->
      <form id="register-form" class="row" onsubmit="Computador.add(event)">
        <!-- gce_nombre_equipo -->
        <div class="mb-3 col-lg-4 col-sm-6">
          <input
            required
            class="form-control"
            type="text"
            name="gce_nombre_equipo"
            placeholder="Nombre del equipo"
          />
        </div>
        <!-- gce_board -->
        <div class="mb-3 col-lg-4 col-sm-6">
          <input
            required
            class="form-control"
            type="text"
            name="gce_board"
            placeholder="Board"
          />
        </div>
        <!-- gce_case -->
        <div class="mb-3 col-lg-4 col-sm-6">
          <input
            required
            class="form-control"
            type="text"
            name="gce_case"
            placeholder="Case"
          />
        </div>
        <!-- gce_procesador -->
        <div class="mb-3 col-lg-4 col-sm-6">
          <input
            required
            class="form-control"
            type="text"
            name="gce_procesador"
            placeholder="Procesador"
          />
        </div>
        <!-- gce_grafica -->
        <div class="mb-3 col-lg-4 col-sm-6">
          <input
            required
            class="form-control"
            type="text"
            name="gce_grafica"
            placeholder="Gráfica"
          />
        </div>
        <!-- gce_ram -->
        <div class="mb-3 col-lg-4 col-sm-6">
          <input
            required
            class="form-control"
            type="text"
            name="gce_ram"
            placeholder="Ram"
          />
        </div>
        <!-- gce_disco_duro -->
        <div class="mb-3 col-lg-4 col-sm-6">
          <input
            required
            class="form-control"
            type="text"
            name="gce_disco_duro"
            placeholder="Disco"
          />
        </div>
        <!-- gce_teclado -->
        <div class="mb-3 col-lg-4 col-sm-6">
          <input
            required
            class="form-control"
            type="text"
            name="gce_teclado"
            placeholder="Teclado"
          />
        </div>
        <!-- gce_mouse -->
        <div class="mb-3 col-lg-4 col-sm-6">
          <input
            required
            class="form-control"
            type="text"
            name="gce_mouse"
            placeholder="Mouse"
          />
        </div>
        <!-- gce_pantalla -->
        <div class="mb-3 col-sm-6 col-lg-6">
          <input
            required
            class="form-control"
            type="text"
            name="gce_pantalla"
            placeholder="Pantalla"
          />
        </div>
        <!-- gce_estado -->
        <label class="mb-3 col-sm-6 col-lg-6 position-relative">
          <div class="position-absolute">Estado</div>
          <select class="form-select" name="gce_estado">
            <option value="0">Inactivo</option>
            <option value="1" selected>Activo</option>
          </select>
        </label>
        <div class="col-12 mb-3 display-grid">
          <button type="submit" class="btn btn-primary">
            <i
              class="fas fa-plus-square me-2 vertical-align-middle"
              style="font-size: 1.2em"
            ></i>
            Agregar
          </button>
        </div>
      </form>
      <h6 class="ms-5">Computadores</h6>
      <!-- Listado -->
      <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
        <div class="table-responsive">
          <table
            id="list-table"
            class="table table-striped table-bordered table-condensed table-hover"
          >
            <thead style="background-color: #a9d0f5">
              <tr>
                <th>Nombre</th>
                <th>Board</th>
                <th>Case</th>
                <th>Procesador</th>
                <th>Gráfica</th>
                <th>Ram</th>
                <th>Disco duro</th>
                <th>Teclado</th>
                <th>Mouse</th>
                <th>Pantalla</th>
                <th>Estado</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- MODAL EDIT -->

     <div
     class="modal fade"
     id="modalEdit"
     tabindex="-1"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true"
   >
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Editar Computador</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="" name="editForm" id="editForm">
              <div class="row">
               <!-- gce_nombre_equipo -->
              <div class="col-lg-4 col-sm-4 col-md-4 col-xs-12">
                  <div class="form-group">
                      <label for="name"><strong>Nombre del equipo</strong></label>
                      <input type="text" name="gce_nombre_equipo" id="gce_nombre_equipo"
                          class="form-control" value="" required>
                  </div>
              </div>
 
              <!-- gce_board -->
              <div class="col-lg-4 col-sm-4 col-md-4 col-xs-12">
                <div class="form-group">
                    <label for="name"><strong>Board</strong></label>
                    <input type="text" name="gce_board" id="gce_board"
                        class="form-control" value="" required>
                </div>
              </div>
 
              <!-- gce_case -->
              <div class="col-lg-4 col-sm-4 col-md-4 col-xs-12">
                <div class="form-group">
                    <label for="name"><strong>Case</strong></label>
                    <input type="text" name="gce_case" id="gce_case"
                        class="form-control" value="" required>
                </div>
              </div>
              <!-- gce_procesador -->
              <div class="col-lg-4 col-sm-4 col-md-4 col-xs-12">
                <div class="form-group">
                    <label for="name"><strong>Procesador</strong></label>
                    <input type="text" name="gce_procesador" id="gce_procesador"
                        class="form-control" value="" required>
                </div>
              </div>
              <!-- gce_grafica -->
              <div class="col-lg-4 col-sm-4 col-md-4 col-xs-12">
                <div class="form-group">
                    <label for="name"><strong>Gráfica</strong></label>
                    <input type="text" name="gce_grafica" id="gce_grafica"
                        class="form-control" value="" required>
                </div>
              </div>
              <!-- gce_ram -->
              <div class="col-lg-4 col-sm-4 col-md-4 col-xs-12">
                <div class="form-group">
                    <label for="name"><strong>Ram</strong></label>
                    <input type="text" name="gce_ram" id="gce_ram"
                        class="form-control" value="" required>
                </div>
              </div>
              <!-- gce_disco_duro -->
              <div class="col-lg-4 col-sm-4 col-md-4 col-xs-12">
                <div class="form-group">
                    <label for="name"><strong>Disco Duro</strong></label>
                    <input type="text" name="gce_disco_duro" id="gce_disco_duro"
                        class="form-control" value="" required>
                </div>
              </div>
              <!-- gce_teclado -->
              <div class="col-lg-4 col-sm-4 col-md-4 col-xs-12">
                <div class="form-group">
                    <label for="name"><strong>Teclado</strong></label>
                    <input type="text" name="gce_teclado" id="gce_teclado"
                        class="form-control" value="" required>
                </div>
              </div>
              <!-- gce_mouse -->
              <div class="col-lg-4 col-sm-4 col-md-4 col-xs-12">
                <div class="form-group">
                    <label for="name"><strong>Mouse</strong></label>
                    <input type="text" name="gce_mouse" id="gce_mouse"
                        class="form-control" value="" required>
                </div>
              </div>
              <!-- gce_pantalla -->
              <div class="col-lg-6 col-sm-6 col-md-6 col-xs-12">
                <div class="form-group">
                    <label for="name"><strong>Pantalla</strong></label>
                    <input type="text" name="gce_pantalla" id="gce_pantalla"
                        class="form-control" value="" required>
                </div>
              </div>
              <!-- gce_estado -->
              <div class="col-lg-6 col-sm-6 col-md-6 col-xs-12">
                <div class="form-group">
                    <label for="servicio">Estado</label>
                      <select name="gce_estado" id="gce_estado" class="form-control"
                          style="width: 100%" required>
                          <option value="0">Inactivo</option>
                          <option value="1" selected>Activo</option>
                      </select>
                    </label>
                </div>
              </div>
            </div>  
         
          <div class="row">
            <div class="col-md-12 text-left" style="margin-top: 15px;">
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </div>
            </form>
          </div>
        </div>
      </div>
   </div>

   <!-- END MODAL EDIT -->

   <!-- MODAL DELETE -->

   <div class="modal fade modal-slide-in-right" aria-hidden="true" role="dialog" tabindex="-1"
    id="modalDelete">
    <form method="POST">
        <div class="modal-dialog">
            <div class="modal-content text-center">
              <div class="modal-header">
                  <h3 class="modal-title"><strong>¿Desea Eliminar Computador?</strong></h3>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h4><strong>Confirme si de desea Eliminar el Computador, ¡no podrá Recuperarlo!</strong></h4>
                </div>
 
                <div class="row">
                    <div class="col-md-12 text-center" style="margin-bottom: 15px;">
                        <button type="submit" class="btn btn-primary">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

   <!-- END MODAL DELETE -->

      <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <!-- SWEET ALERT2 JS -->
    <script
      type="text/javascript"
      src="./assets/plugins/SweetAlert/dist/sweetalert2.all.min.js"
    ></script>
    <script type="module" src="public/views/script.js"></script>
  </body>
</html>
